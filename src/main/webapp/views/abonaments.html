<div>

    <h2>Abonaments</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveAbonamentModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> Create a new Abonament
    </button>
    <div class="modal fade" id="saveAbonamentModal" tabindex="-1" role="dialog" aria-labelledby="myAbonamentLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                      ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myAbonamentLabel">Create or edit a Abonament</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="abonament.id" readonly>
                        </div>

                        <div class="form-group">
                            <label>Anunturi</label>
                            <input type="number" class="form-control"
                                   ng-model="abonament.anunturi">
                        </div>
                        <div class="form-group">
                            <label>Companii</label>
                            <input type="number" class="form-control"
                                   ng-model="abonament.companii">
                        </div>
                        <div class="form-group">
                            <label>Valabilitate</label>
                            <input type="number" class="form-control"
                                   ng-model="abonament.valabilitate">
                        </div>
                        <div class="form-group">
                            <label>Creatla</label>
                            <input type="date" class="form-control"
                                   ng-model="abonament.creatla">
                        </div>

                        <div class="form-group">
                            <label>companie</label>
                            <select class="form-control" ng-model="abonament.companie.id" ng-options="companie.id as companie.cui for companie in companies">
                            </select>
                        </div>
                        <div class="form-group">
                            <label>tipabonament</label>
                            <select class="form-control" ng-model="abonament.tipabonament.id" ng-options="tipabonament.id as tipabonament.nume for tipabonament in tipabonaments">
                            </select>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span> Save
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Anunturi</th>
                    <th>Companii</th>
                    <th>Valabilitate</th>
                    <th>Creatla</th>
                    <th>companie</th>
                    <th>tipabonament</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="abonament in abonaments">
                    <td>{{abonament.id}}</td>
                    <td>{{abonament.anunturi}}</td>
                    <td>{{abonament.companii}}</td>
                    <td>{{abonament.valabilitate}}</td>
                    <td>{{abonament.creatla}}</td>
                    <td>{{abonament.companie.cui}}</td>
                    <td>{{abonament.tipabonament.nume}}</td>
                    <td>
                        <button type="submit"
                                ng-click="update(abonament.id)"
                                class="btn btn-default">
                            <span class="glyphicon glyphicon-pencil"></span> Edit
                        </button>
                        <button type="submit"
                                ng-click="delete(abonament.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span> Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
