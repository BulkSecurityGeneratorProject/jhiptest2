<div>

    <h2>Tipabonaments</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveTipabonamentModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> Create a new Tipabonament
    </button>
    <div class="modal fade" id="saveTipabonamentModal" tabindex="-1" role="dialog" aria-labelledby="myTipabonamentLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                      ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myTipabonamentLabel">Create or edit a Tipabonament</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="tipabonament.id" readonly>
                        </div>

                        <div class="form-group">
                            <label>Nume</label>
                            <input type="text" class="form-control"
                                   ng-model="tipabonament.nume">
                        </div>
                        <div class="form-group">
                            <label>Anunturi</label>
                            <input type="number" class="form-control"
                                   ng-model="tipabonament.anunturi">
                        </div>
                        <div class="form-group">
                            <label>Companii</label>
                            <input type="number" class="form-control"
                                   ng-model="tipabonament.companii">
                        </div>
                        <div class="form-group">
                            <label>Valabilitate</label>
                            <input type="number" class="form-control"
                                   ng-model="tipabonament.valabilitate">
                        </div>
                        <div class="form-group">
                            <label>Epublic</label>
                            <input type="checkbox" class="form-control"
                                   ng-model="tipabonament.epublic">
                        </div>


                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span> Save
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nume</th>
                    <th>Anunturi</th>
                    <th>Companii</th>
                    <th>Valabilitate</th>
                    <th>Epublic</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="tipabonament in tipabonaments">
                    <td>{{tipabonament.id}}</td>
                    <td>{{tipabonament.nume}}</td>
                    <td>{{tipabonament.anunturi}}</td>
                    <td>{{tipabonament.companii}}</td>
                    <td>{{tipabonament.valabilitate}}</td>
                    <td>{{tipabonament.epublic}}</td>
                    <td>
                        <button type="submit"
                                ng-click="update(tipabonament.id)"
                                class="btn btn-default">
                            <span class="glyphicon glyphicon-pencil"></span> Edit
                        </button>
                        <button type="submit"
                                ng-click="delete(tipabonament.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span> Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
